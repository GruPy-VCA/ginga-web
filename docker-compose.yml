services:
  db:
    image: postgres:16-alpine
    container_name: ginga_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ginga
      POSTGRES_USER: ginga_user
      POSTGRES_PASSWORD: ginga_password
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ginga_user -d ginga"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    container_name: ginga_web
    command: >
      sh -c "uv run python manage.py migrate &&
             uv run python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgres://ginga_user:ginga_password@db:5432/ginga
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
  static_volume:
  media_volume:
